<div class="scaffolder scaffolder--{{iframeLayout}} scaffolder--{{theme}}"  layout="column" layout-align="start start">
  <div class="scaffolder__header" ng-if="title || description">
    <h3 class="scaffolder__header__title" ng-if="title">{{ title }}</h3>
    <p class="scaffolder__header__description lead" ng-if="description">{{ description }}</p>
  </div>
  <div class="scaffolder__container" flex>
    <aside ng-show="scaffolder.hasMenu()" class="scaffolder__container__menu">
      <ul class="nav nav-pills" ng-class="{ 'nav-stacked': iframeLayout === 'menu' }">
        <li ng-repeat="url in urls track by $index"
            ng-class="menuLinkClasses($index)"
            class="scaffolder__container__menu__item">
          <a ng-click="scaffolder.activate($index)">
            {{scaffolder.label($index, "Iframe " + ($index+1))}}
          </a>
        </li>
      </ul>
      <h4 class="scaffolder__container__title">{{scaffolder.getActive().label}}</h4>
    </aside>
    <iframe frameborder="0"
            class="scaffolder__container__iframe"
            width="{{iframeWidth($index, $first, $last)}}"
            height="{{iframeHeight($index, $first, $last)}}"
            ng-class="{'scaffolder__container__iframe--last': $last, 'scaffolder__container__iframe--first': $first}"
            ng-src="{{scaffolder.url($index)}}"
            ng-show="scaffolder.isVisible($index)"
            ng-repeat="url in urls track by $index"></iframe>
  </div>
  <div class="scaffolder__footer">
    <a target="_blank" href="//www.google.com/trends/">
      <img src="assets/images/googletrends.png" alt="Google  Trends" />
    </a>
  </div>
</div>
